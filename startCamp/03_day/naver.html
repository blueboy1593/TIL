<!Doctype html>
<!-- html 에서의 주석-->
<html>
<head>
    <!--문서의 정보-->
    <title>네이버</title>
    <link rel="stylesheet" href="style.css">
    <!-- style을 따로 css 파일로 지정해서 끌어오는 식으로 사용할 수 있다. -->
</head>
<body>
    <!-- 문서의 내용을 담고 있음. 브라우저에 보이는 내용이 여기 해당 -->
    <h1>SSAFY_2기</h1>
    <h2>HTML & CSS 맛보기</h2>
    <h2 style="color: rgb(23, 255, 2);">  즐거운 코딩</h2>
    <!--darksalmon이었다가 색이 바뀐 것-->
    <P id="description">문단을 구문하는 p 태그</P>
    <span>문단을 구분하지 않습니다.</span>
    <span>하하</span>
    <ol>
        <!--리스트를 작성할 수 있음-->
        <li class="list-item">순서가 있는 태그</li>
        <li class="list-item">순서가 있는 태그</li>
        <li class="list-item">순서가 있는 태그</li>
        <!-- li는 항상 ol 안에 존재한다. 리스트의 아이템이기떄문에 -->
    </ol>
    <ul>
        <li>순서가 없는 태그</li>
        <li>순서가 없는 태그</li>
        <li>순서가 없는 태그</li>
    </ul>
</body>
</html>
